        <br />
        <p class="lead">CSRF，是一种对网站的恶意利用。尽管听起来像XSS，但它与XSS非常不同，XSS利用站点内的信任用户，而CSRF则通过伪装来自受信任用户的请求来利用受信任的网站。</p>
        <br />
        <p class="lead">
            本平台演练CSRF漏洞的假设背景是网站中的转账功能，现有用户victim，密码为victim，用户attacker，密码为attacker，
            在Sheep数据库中的csrf表中，记录着他们账户中的钱。最初，他们的账户中都有1000,可以通过CSRF攻击让victim用户不知不觉之间向attacker用户转账。
        </p>
